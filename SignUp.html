<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="Style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <div id="container">
        <form action="#" id="login">
            <h1 class="sign">Đăng Kí Tài Khoản</h1>
            <div class="group">
                <span class="material-symbols-outlined">gbadge</span>
                <input type="text" class="input" placeholder="Họ và Tên" required="" />
            </div>
            <div class="group">
                <span class="material-symbols-outlined">phone_in_talk</span>
                <input type="number" class="input" placeholder="Số Điện Thoại" required="" />
            </div>
            <div class="group">
                <span class="material-symbols-outlined">calendar_month</span>
                <input type="date" class="input" placeholder="Ngày Sinh" required="" />
            </div>
            <div class="group">
                <span class="material-symbols-outlined">home</span>
                <input type="text" class="input" placeholder="Địa chỉ giao hàng" required="" />
            </div>
            <div class="group">
                <span class="material-symbols-outlined">person</span>
                <input type="text" class="input" placeholder="Tên Đăng Nhập" required="" />
            </div>
            <div class="group">
                <span class="material-symbols-outlined">mail</span>
                <input type="email" class="input" placeholder="Email" required="" />
            </div>
            <div class="group">
                <span class="material-symbols-outlined">password</span>
                <input type="password" class="input" placeholder="Mật Khẩu" required="" />
            </div>
            <div class="check">
                <input type="checkbox" checked> Tôi đồng ý với điều khoản và dịch vụ
            </div>
            <input type="submit" value="Đăng Kí" class="submit">
            <hr>
            <div class="right">
                <a href="Login.html">Đăng Nhập Ngay</a>
            </div>
            <div class="left">
                <a href="Page.html">Trở lại Trang Chủ</a>
            </div>
        </form>
    </div>
</body>

</html>
